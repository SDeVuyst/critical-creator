<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./dist/styles.css" rel="stylesheet">
    <title>Critical Creator</title>
  </head>
  <body class="bg-gradient-to-br from-gray-900 to-gray-800 text-gray-100 font-sans">

    <div class="min-h-screen flex flex-col items-center justify-center px-4">
      <!-- Header -->
      <header class="text-center mb-10">
        <h1 class="text-4xl font-extrabold text-white drop-shadow-lg">ðŸŽ¥ Critical Creator</h1>
        <p class="text-lg mt-2 text-gray-300">If you don't have patience you won't have latience!</p>
      </header>

      <!-- Spinner -->
      <div id="spinner" class="hidden" role="status">
        <!-- Progress Bar -->
        <div class="w-3/4 max-w-md">
          <div class="relative pt-1">

            <label class="form-label text-white">Processing Video</label>
            <div class="flex mb-2 items-center justify-between">
              <span class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full text-pink-600 bg-pink-200">
                <span id="progressText">0%</span>
              </span>
            </div>
            
          </div>
        </div>
      </div>

      <!-- Map Code Input -->
      <section class="w-full max-w-3xl mb-8">
        <label for="map-code" class="block text-lg font-medium text-gray-200 mb-2">Map Code</label>
        <input
          type="text"
          id="map-code"
          class="w-full px-4 py-2 bg-gray-800 text-gray-100 rounded-md border border-gray-600 focus:outline-none focus:ring focus:ring-blue-400"
          placeholder="Enter your Map Code here"
        />
      </section>

      <!-- Upload Table -->
      <section class="w-full max-w-3xl">
        <table class="w-full bg-gray-800 rounded-lg shadow-md">
          <thead>
            <tr class="text-left bg-gray-700 text-gray-300">
              <th class="px-4 py-2">Clip</th>
              <th class="px-4 py-2">Widget (Optional)</th>
              <th class="px-4 py-2"></th>
            </tr>
          </thead>
          <tbody id="upload-table" class="text-gray-100">
            <!-- Dynamic rows will be appended here -->
          </tbody>
        </table>
      
        <button
          id="add-clip-btn"
          class="mt-6 w-full py-2 px-4 bg-blue-600 rounded-md text-white font-medium hover:bg-blue-500 active:bg-blue-700 focus:outline-none focus:ring focus:ring-blue-400 transition"
        >
          Add Extra Clip
        </button>
      
        <button
          id="generate-video-btn"
          class="mt-4 w-full py-2 px-4 bg-gray-600 rounded-md text-gray-400 font-medium cursor-not-allowed"
          disabled
        >
          Generate Video
        </button>
      </section>
      

      <!-- Footer -->
      <footer class="mt-10 text-center text-gray-500 text-sm">
        Built by <a class="font-medium text-blue-400" href="https://github.com/SDeVuyst/critical-creator" target="_blank" rel="noreferrer">SDeVuyst</a>.
      </footer>
    </div>

    <script src="./renderer.js"></script>
  </body>
</html>
